version: '3.8'

networks:
  dev:
    # Uncomment below if you need to adjust driver options
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev
