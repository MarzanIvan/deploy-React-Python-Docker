
networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - http_proxy=socks5h://127.0.0.1:987
      - https_proxy=socks5h://127.0.0.1:987
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
    networks:
      - dev
