events {}

http {
    # ---------- HTTP â†’ HTTPS ----------
    server {
        listen 80;
        server_name videovault.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/html;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ---------- HTTPS ----------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream frontend_vault { server frontend:3000; }
    upstream backend_vault  { server backend:8000; }

    server {
        listen 443 ssl http2;
        server_name videovault.ru www.videovault.ru;

        # --- SSL ---
        ssl_certificate     /etc/letsencrypt/live/videovault.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/videovault.ru/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/videovault.ru/chain.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:...';
        ssl_prefer_server_ciphers on;

        # ---------- WebSocket ----------
        location /ws/ {
            proxy_pass         http://backend_vault;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection $connection_upgrade;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
        }

        # ---------- REST API ----------
        location /api/ {
            proxy_pass http://backend_vault;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ---------- Frontend ----------
        location / {
            proxy_pass http://frontend_vault;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
